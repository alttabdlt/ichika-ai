<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test - Basic</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Avatar Test - Basic Playback</h1>
        
        <div class="video-wrapper">
            <video id="mainVideo" muted autoplay loop playsinline></video>
        </div>

        <div class="controls">
            <button onclick="loadVideo('idle/idle_neutral_loop_8s.mp4')">Load Idle</button>
            <button onclick="loadVideo('emote/happy_in.mp4')">Load Happy In</button>
            <button onclick="loadVideo('emote/happy_idle.mp4')">Load Happy Idle</button>
            <button onclick="loadVideo('emote/sad_in.mp4')">Load Sad In</button>
            <button onclick="loadVideo('emote/sad_idle.mp4')">Load Sad Idle</button>
            <button onclick="loadVideo('emote/angry_in.mp4')">Load Angry In</button>
            <button onclick="loadVideo('emote/angry_idle.mp4')">Load Angry Idle</button>
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
        </div>

        <div class="status" id="status">
            Status: Ready
        </div>

        <h2>Available Videos</h2>
        <div id="videoList" class="status"></div>
    </div>

    <script>
        const basePath = '/assets/girl/scene01';
        const video = document.getElementById('mainVideo');
        const status = document.getElementById('status');
        const videoList = document.getElementById('videoList');

        // List of expected videos
        const expectedVideos = [
            'idle/idle_neutral_loop_8s.mp4',
            'emote/happy_in.mp4',
            'emote/happy_idle.mp4',
            'emote/sad_in.mp4',
            'emote/sad_idle.mp4',
            'emote/angry_in.mp4',
            'emote/angry_idle.mp4',
            'emote/shy_in.mp4',
            'emote/shy_idle.mp4',
            'emote/surprised_in.mp4',
            'emote/surprised_idle.mp4'
        ];

        // Check which videos exist
        async function checkVideos() {
            const results = [];
            for (const path of expectedVideos) {
                const fullPath = `${basePath}/${path}`;
                try {
                    const response = await fetch(fullPath, { method: 'HEAD' });
                    const exists = response.ok;
                    results.push({
                        path,
                        exists,
                        status: exists ? '✅' : '❌'
                    });
                } catch (error) {
                    results.push({
                        path,
                        exists: false,
                        status: '❌'
                    });
                }
            }
            
            videoList.innerHTML = '<strong>Video Files:</strong><br>' + 
                results.map(r => `${r.status} ${r.path}`).join('<br>');
        }

        function loadVideo(path) {
            const fullPath = `${basePath}/${path}`;
            video.src = fullPath;
            video.load();
            
            video.onloadeddata = () => {
                updateStatus(`Loaded: ${path}`, 'success');
                video.play().catch(err => {
                    updateStatus(`Play failed: ${err.message}`, 'error');
                });
            };
            
            video.onerror = () => {
                updateStatus(`Failed to load: ${path}`, 'error');
            };
        }

        function playVideo() {
            video.play().then(() => {
                updateStatus('Playing', 'success');
            }).catch(err => {
                updateStatus(`Play failed: ${err.message}`, 'error');
            });
        }

        function pauseVideo() {
            video.pause();
            updateStatus('Paused');
        }

        function updateStatus(message, type = '') {
            status.innerHTML = `Status: ${message}`;
            status.className = 'status ' + type;
            console.log(message);
        }

        // Initial setup
        window.addEventListener('DOMContentLoaded', () => {
            checkVideos();
            loadVideo('idle/idle_neutral_loop_8s.mp4');
        });

        // Handle video events
        video.addEventListener('ended', () => {
            updateStatus('Video ended');
        });

        video.addEventListener('error', (e) => {
            updateStatus(`Video error: ${e.message || 'Unknown error'}`, 'error');
        });
    </script>
</body>
</html>
